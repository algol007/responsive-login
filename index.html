<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js" integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin="anonymous"></script>    <script src="https://code.jquery.com/jquery-3.4.0.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="login-form">
        <div class="login-image">
            <img src="./img/patende.png" alt="patende" class="image-logo">
            <p class="text-logo">Patende.io</p>
        </div>
        <div class="login-input">
            <form action="">
                <h2 class="welcome-text">Welcome Back!</h2>
                <input type="text" placeholder="Enter Email Address..." class="input">
                <input type="password" placeholder="Password" class="input">
                <input type="checkbox" class="checkbox" id="checkbox1"><label for="checkbox1" class="input-label">Remember Me</label>
                <a href="#" class="input input-button">Login</a>
                <hr>
            </form>
            <div class="complete">
                <a href="#" class="input input-button input-button-gmail">
                    <i class="fab fa-google"></i>
                    <span class="logo">Login With Google</span>
                </a>
                <a href="#" class="input input-button input-button-fb">
                    <i class="fab fa-facebook-f"></i>    
                    <span class="logo">Login With Facebook</span>
                </a>
                <hr>     
                <a href="#" class="complete-text">Forgot Password?</a>
                <a href="#" class="complete-text">Create an Account!</a>
            </div>
            
        </div>
    </div>
</body>
</html>
